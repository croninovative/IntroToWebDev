      a:link {

        a:visited {
            color: blueviolet;

        a:hover {
            font-weight: bold;

        a:active {

    <body>
        <h1 align="middle">Cronin's Pub</h1>
        <hr></hr>

        <ul class="nav nav-tabs">
            <li><a href="restaurantHome.html"><span class="glyphicon glyphicon-home"></span></a></li>

            <li class="active"><a href="restaurantContact.html">Contact Us</a></li>
        </ul>
        <hr></hr>

        <div align="center">
        <label id="NameLabel" for="Name">Name: </label>
        <input id="Name" name="Name" type="text"><br/><br/>

        <label id="EmailLabel" for="Email">Email: </label>
        <input id="Email" name="Email" type="text"><br/><br/>

        <label id="PhoneLabel" for="Phone">Phone: </label>
        <input id="Phone" name="Phone" type="text"><br/><br/>

        <label id="ReasonLabel" for="Reason">Reason for Inquiry: </label>
        <select>
            <option value="catering">Catering</option>
            <option value="Private Party">Private Party</option>
            <option value="Feedback">Feedback</option>
            <option value="Other">Other</option>
        </select><br/><br/>

        <label id="AdditionalInformationLabel" for="AdditionalInformation">Additional Information: </label>
        <textarea id="AdditionalInformation" name="AdditionalInformation"></textarea><br/><br/>

        <label id="VisitedLabel" for="Visited">Have you been to the restaurant? </label>
        <input type="radio" name="Visited" value="No" checked/>
        <input type="radio" name="Visited" value="Yes"/><br/><br/>

        <Label id="BestDaysLabel" for="BestDaysToContact">Best days to contact you: </Label>
        <input type="checkbox">M
        <input type="checkbox">T
        <input type="checkbox">W
        <input type="checkbox">Th
        <input type="checkbox">F<br/><br/>

        <input id="Submit" name="Submit" type="Submit" value="Send Request">
